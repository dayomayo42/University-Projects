<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Книжный магазин</h1>
    
    <div id="admin-interface" style="display:none;">
        <h2>Админ интерфейс</h2>
        <form id="add-book-form">
            <input type="text" placeholder="Название книги" name="title" required>
            <input type="text" placeholder="Автор" name="author" required>
            <input type="number" placeholder="Год написания" name="year" required>
            <input type="text" placeholder="Категория" name="category">
            <input type="number" placeholder="Цена" name="price" required>
            <button type="submit">Добавить книгу</button>
        </form>
        
        <div id="book-list-admin"></div>
    </div>

    <div id="user-interface">
        <h2>Пользовательский интерфейс</h2>
        <label for="filter-category">Фильтр по категории:</label>
        <input type="text" id="filter-category">
        
        <label for="filter-author">Фильтр по автору:</label>
        <input type="text" id="filter-author">
        
        <label for="filter-year">Фильтр по году:</label>
        <input type="number" id="filter-year">
        
        <button id="filter-button">Применить фильтры</button>
        
        <div id="book-list-user"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
